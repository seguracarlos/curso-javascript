<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ejercicio DOM, Eventos y funciones</title>
       
        <script src="js/32-ejercicio-dom.js"></script>
        <style>
			.box{
				width: 200px;
				height: 250px;
				float: left;
				margin: 20px;
				padding: 5px;
			}
			.dashed{
				border: 3px dashed black;
			}
        	
        </style>
    </head>
    <body>
    	<!--1.-formulario con el campo nombre, apellido y edad
    		2.- boton para enviar el formulario: event submit
    		3.- mostrar datos por pantalla
            4 validacion de formulario-->
        <h1>Ejercicios Dom, Eventos y funciones</h1>

        <div class= "box">
        	<form action="" method="POST" id="formulario" onsubmit="return false;">
        		<label for="nombre">Nombre</label><br/>
				<input type="text" name="nombre" id="nombre" /><br/>
                <span id="error_nombre"></span>

				<label for="apellidos">Apellidos</label><br/>
				<input type="text" name="apellidos" id="apellidos" /><br/>
                <span id="error_apellidos"></span>

				<label for="edad">Edad:</label><br/>
				<input type="text" name="edad" id="edad"  /><br/>
                <span id="error_edad"></span>

				<input type="submit" value="enviar" id="submit" />
        	</form>
        </div>
        
        <!--creamos un div para mostrar los datos que el usuario ingrese en el form-->
        <div class="box dashed">
        	<h3>Informaci√≥n del usuario</h3>
        	<hr>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellidos">
                Apellidos: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>
    </body>
</html>
